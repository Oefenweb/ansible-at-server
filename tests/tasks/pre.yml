# pre test file for at-server
---
- name: install dependencies
  apt:
    name:
      - openssh-client
    state: "{{ apt_install_state | default('latest') }}"
    cache_valid_time: "{{ apt_update_cache_valid_time | default(3600) }}"

- name: generate ssh key
  command: >
    ssh-keygen -t rsa -b 2048 -C '' -P '' -f {{ at_server_private_key_file }} -q
  args:
    creates: "{{ at_server_private_key_file }}"
  connection: local
  become: false
